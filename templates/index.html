<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dano - Resident Evil RPG</title>
    <link rel="stylesheet" href="/static/style.css">

  </head>
  <body>
    <div class=container-titulo>
      <p>Calculadora de Dano</p>
    </div>

    <div class="personagens">
        <h1>Selecione o personagem</h1>
    
        <div class="img-slider">
            <div class="slide active">
            <img src="{{caminho_imagem}}/{{p_principais[0]['img']}}.png" alt="">
            <div class="info">
                <h2>{{ p_principais[0]['nome'] }}</h2>
            </div>
            </div>
            <div class="slide">
            <img src="{{caminho_imagem}}/{{p_principais[1]['img']}}.png" alt="">
            <div class="info">
                <h2>{{ p_principais[1]['nome'] }}</h2>
            </div>
            </div>
            <div class="slide">
            <img src="{{caminho_imagem}}/{{p_principais[2]['img']}}.png" alt="">
            <div class="info">
                <h2>{{ p_principais[2]['nome'] }}</h2>
            </div>
            </div>
            <div class="slide">
            <img src="{{caminho_imagem}}/{{p_principais[3]['img']}}.png" alt="">
            <div class="info">
                <h2>{{ p_principais[3]['nome'] }}</h2>
            </div>
            </div>
            
            <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            </div>
        </div>
    </div>

    <div>
        <h1 id="texto">Selecione o inimigo</h1>
    
        <section>
        
            <div class="flex-container">
                <div class="wrapper inimigos">
                    <div class="card front-face" id="cerberus">
                        <img src="{{caminho_imagem}}/{{inimigos[0]['img']}}.png" alt="">
                        <h1>{{ inimigos[0]['nome'] }}</h1>
                    </div>
                </div>      
                <div class="wrapper inimigos">
                    <div class="card front-face" id="licker">
                        <img src="{{caminho_imagem}}/{{inimigos[1]['img']}}.png" alt="">
                        <h1>{{ inimigos[1]['nome'] }}</h1>
                    </div>
                </div>
                <div class="wrapper inimigos">
                    <div class="card front-face" id="zumbi">
                        <img src="{{caminho_imagem}}/{{inimigos[2]['img']}}.png" alt="">
                        <h1>{{ inimigos[2]['nome'] }}</h1>
                    </div>
                </div>
                <div class="wrapper inimigos">
                    <div class="card front-face" id="nemesis">
                        <img src="{{caminho_imagem}}/{{inimigos[3]['img']}}.png" alt="">
                        <h1>{{ inimigos[3]['nome'] }}</h1>
                    </div>
                </div>
            </div>

        </section>
    </div>
    
    <div class="linha-container">
        <button id="calcular" type="button">Calcular Dano</button>
    </div>

    
<script type="text/javascript" src="/static/index.js"></script>
  </body>
</html>
