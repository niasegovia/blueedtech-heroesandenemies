<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dano - Resident Evil RPG</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class=container-titulo>
      <p>Calculadora de Dano</p>
    </div>

    <div class="personagens">
        <h1>Selecione o personagem</h1>
    
        <div class="img-slider">
            <div class="slide active">
            <img src="img/chris1.png" alt="">
            <div class="info">
                <h2>Chris Redfield</h2>
            </div>
            </div>
            <div class="slide">
            <img src="img/claire1.png" alt="">
            <div class="info">
                <h2>Claire Redfield</h2>
            </div>
            </div>
            <div class="slide">
            <img src="img/jill1.png" alt="">
            <div class="info">
                <h2>Jill Valentine</h2>
            </div>
            </div>
            <div class="slide">
            <img src="img/leon.png" alt="">
            <div class="info">
                <h2>Leon S. Kennedy</h2>
            </div>
            </div>
            
            <div class="navigation">
            <div class="btn active"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            </div>
        </div>
    </div>

    <div>
        <h1 id="texto">Selecione o inimigo</h1>
    
        <section>
        
            <div class="flex-container">
                <div class="wrapper inimigos">
                    <div class="card front-face" id="cerberus">
                        <img src="img/cerberus1.png" alt="">
                        <h1>Cerberus</h1>
                    </div>
                </div>      
                <div class="wrapper inimigos">
                    <div class="card front-face" id="licker">
                        <img src="img/licker1.png" alt="">
                        <h1>Licker Î²</h1>
                    </div>
                </div>
                <div class="wrapper inimigos">
                    <div class="card front-face" id="zumbi">
                        <img src="img/zumbi1.png" alt="">
                        <h1>Zumbi</h1>
                    </div>
                </div>
                <div class="wrapper inimigos">
                    <div class="card front-face" id="nemesis">
                        <img src="img/nemesis1.png" alt="">
                        <h1>Nemesis T-Type</h1>
                    </div>
                </div>
            </div>

        </section>
    </div>
    
    <div class="linha-container">
        <button id="calcular" type="button">Calcular Dano</button>
    </div>

    
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
